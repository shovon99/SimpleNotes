<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="app">

            <div class="mb-3 mt-5">
                <p 
                    class="ErrorMessage"
                    v-if="flagForErrorMessage" >
                    Text is Empty! Please Enter Some text to Add to Notes.
                </p>
            </div>

            <div class="mb-3 mt-3">
                <p>
                    Remaining Note(s): {{ remainingNoteAmount }} 
                </p>

            </div>

            <div class="mb-3 mt-3">
                <label for="notesEnter" class="form-label">Enter Your Notes:</label>
                <textarea 
                    class="form-control" 
                    id="notesEnter" 
                    rows="2" 
                    placeholder="Type here."
                    v-model="note"
                    @keydown.enter.prevent
                    @keyup.enter.exact="processNote"
                    @keyup.shift.enter="newline">
                </textarea>
                
            </div>
            <div class="mb-3 mt-3">
                <div class="row">
                    <div class="col">
                        <button 
                            class="btn btn-outline-success"
                            @click="processNote()">
                            Add to Notes
                        </button>
                    </div>
                    <div class="col">
                        <button 
                            class="btn btn-outline-success float-end"
                            @click="deleteAllNotes()">
                            Delete All Notes
                        </button>  
                    </div>
                </div>
            </div>

            <div class="mb-3 mt-3">
                <ul class="list-group" v-for="(note, index) in notes" :key="index">
                    <li class="list-group-item" style="margin-top: 2px;">
                        {{ note }}
                        <button 
                            class="btn btn-danger btn-sm float-end"
                            @click="removeElement(index)">
                            x
                        </button>
                    </li>
                </ul>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js" ></script>
    <script src="main.js" ></script>
    
</body>
</html>
